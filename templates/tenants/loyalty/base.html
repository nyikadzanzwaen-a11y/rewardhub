{% extends 'tenants/base.html' %}

{% block title %}Loyalty Program - {{ tenant.name }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Loyalty Program Management</h1>
        <p class="text-gray-600">Configure and manage your loyalty program rules and settings</p>
    </div>

    <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="border-b border-gray-200">
            <nav class="flex -mb-px">
                <a href="{% url 'tenants:manage_loyalty_rules' %}" 
                   class="{% if request.resolver_match.url_name == 'manage_loyalty_rules' %}border-blue-500 text-blue-600{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} whitespace-nowrap py-4 px-4 border-b-2 font-medium text-sm">
                    Rules
                </a>
                <a href="#" 
                   class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-4 border-b-2 font-medium text-sm">
                    Programs
                </a>
                <a href="#" 
                   class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-4 border-b-2 font-medium text-sm">
                    Tiers
                </a>
                <a href="#" 
                   class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-4 border-b-2 font-medium text-sm">
                    Rewards
                </a>
            </nav>
        </div>
        
        <div class="p-6">
            {% block loyalty_content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
